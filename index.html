        <div>

        <div>

            <span id="date1">　月　日(　)</span>

            <input type="checkbox" id="went1">登校
            <input type="checkbox" id="rest1" onchange="setRest(this)">休み
            <br>
            <textarea id="task1" rows="4"  class="taskfield"></textarea>
        </div>
        <div>
